en:
  vagrant_plugin_bundler:
    errors:
      plugin_not_found: |-
        Version %{required_version} of %{plugin} required. Plugin not installed.
      plugin_version_error: |-
        Version %{required_version} of %{plugin} required. Version %{installed_version} installed.
      plugins_not_found: |-
        Could not find the appropriate versions for the following plugins:
        %{errors} 

        => run `vagrant plugin bundle_install` to fix this
      duplicate_plugin_definition: |-
        Duplicate plugin definition for %{plugin}.